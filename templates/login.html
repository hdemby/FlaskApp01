{% extends "base.html" %}
{% block title %}Login Form{% endblock%}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {%for msg in messages%}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<h2>Login Page</h2>
<form action="/login" method="POST">
    Name: <input type="text" name="nm"/><input type="submit" value="Submit"/>
</form>
{% endblock%}
